<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
    background-size: 400% 400%;
    animation: gradientShift 20s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 40px;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

h1 {
    text-align: center;
    font-size: 42px;
    color: #6a1b9a;
    margin: 40px 0 20px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}

.search-container {
    position: relative;
    width: 90%;
    max-width: 400px;
    margin-bottom: 30px;
}

#searchBar {
    width: 100%;
    padding: 10px 40px 10px 15px;
    font-size: 16px;
    border-radius: 12px;
    border: 2px solid #6a1b9a;
    outline: none;
}

.search-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    color: #6a1b9a;
    pointer-events: none;
}

.content {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    width: 95%;
    max-width: 1300px;
    justify-items: center;
}

.image-card {
    position: relative;
    width: 320px;
    height: 320px;
    margin-bottom: 20px;
    border-radius: 4px;
}

.image-card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 4px;
    display: block;
    z-index: 1;
}

/* Moving gradient border */
.image-card::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 4px;
    padding: 4px; /* border thickness */
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, magenta, red);
    background-size: 200% 200%;
    -webkit-mask:
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    z-index: 2;
    animation: borderMove 2s linear infinite;
}

@keyframes borderMove {
    0% { background-position: 0% 0%; }
    100% { background-position: 200% 0%; }
}

.img-text {
    position: absolute;
    top: 12px;
    left: 50%;
    transform: translateX(-50%);
    color: #d81b60;
    font-weight: bold;
    font-size: 16px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    z-index: 3;
    text-align: center;
}

.btn {
    position: absolute;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    background: #007bff;
    color: #fff;
    padding: 6px 16px;
    border: none;
    border-radius: 12px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    z-index: 3;
}

.btn:hover { background: #0056b3; }

@media (max-width: 1024px) { .content { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 768px) { 
    h1 { font-size: 34px; } 
    .content { grid-template-columns: 1fr; } 
    .image-card { width: 220px; height: 220px; } 
}
@media (max-width: 480px) { 
    h1 { font-size: 28px; } 
    .image-card { width: 160px; height: 160px; } 
}
</style>
